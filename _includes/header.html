<span class="mobile btn-mobile-menu">
  <!-- <i class="icon icon-list btn-mobile-menu__icon"></i> -->
  <i class="extra-big-icon iconify-inline icon-list btn-mobile-menu__icon" data-icon="gg:menu-round"></i>
  <i class="extra-big-icon iconify-inline icon-x-circle btn-mobile-close__icon hidden" data-icon="ion:close-circle-outline"></i>
  <!-- <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i> -->
</span>

<header class="panel-cover {% if site.disable_landing_page %}panel-cover--collapsed{% endif %}"
  style="background-image: url({{ site.baseurl }}/{{ site.cover }})">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
        <img src="{{ site.baseurl }}/images/avatar.png" class="user-image"
        onmouseover="this.src='{{ site.baseurl }}/images/avatar-light.png';"
        onmouseout="this.src='{{ site.baseurl }}/images/avatar.png';">
        <h1 class="panel-cover__title panel-title">
          <a href="{{ site.baseurl }}/">{{ site.author.name }}</a>
        </h1>
        </a>
        <h6 class="panel-cover__title panel-subtitle">{{ site.author.pronouns }}
          <i class="medium-icon iconify-inline" data-icon="foundation:male-symbol"></i>
        </h6>
        {% include socials.html%}
        
        {% include search-bar.html %}

        <hr class="panel-cover__divider">
        
        <div class="navigation-wrapper">
          <p class="panel-cover__description">{{ site.description }}</p>
          <nav class="cover-navigation cover-navigation--primary">
            <ul class="navigation">
              {% for collection in site.collections %}
              {% if collection.label != "posts" %}
              <li class="navigation__item">
                <a href="{{ site.baseurl }}/{{ collection.label }}" class="blog-button" id="{{ collection.label }}"
                onclick="activateButton(this.id)">{{ collection.title }}</a>
              </li>
              {% endif %}
              {% endfor %}
            </ul>
          </nav>
        </div>

        <hr class="panel-cover__divider panel-cover__divider--secondary">
      </div>

    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>
